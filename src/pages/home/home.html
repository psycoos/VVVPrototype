<ion-header>
  <ion-navbar class="background-blue">
    <ion-title>
     11 steden stempelkaart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

      <ion-col col-6>
        <div class="list-stamp__item">
          <img src="assets/images/sneek_1.svg" id="Sneek" class="list-stamp__item--img" />

      </ion-col>

    <ion-row>

        <div class="list-stamp__item">

    <ion-row>
      <ion-col col-6>

      <ion-col col-6>

  <!-- <ion-card *ngFor="let item of items">
      {{item}}
    </ion-card> -->

    <ion-fab left bottom>
        <button ion-fab color="light" (click)="scan()">
            <img src="assets/images/qr_code_icon.svg" name="qr-scanner" class="icons"/>
        </button>
    </ion-fab>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="readTag()">
            <img src="assets/images/nfc_icon.svg" name="barcode" class="icons"/>
        </button>
    </ion-fab>
