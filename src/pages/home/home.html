<ion-header>
  <ion-navbar>
    <ion-title>
     11 steden stempelkaart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items">
      {{item}}
    </ion-card>
    <img src="/assets/images/touw.jpg" style="display: none; background: #000;" id="touw"/>
  
    <ion-fab center bottom>
      <button ion-fab color="light" (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
    </ion-fab>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="readTag()"><ion-icon name="barcode"></ion-icon></button>
      </ion-fab>

  </ion-content>
